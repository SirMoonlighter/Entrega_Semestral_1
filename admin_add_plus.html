<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content ="Venta de videojuegos">
    <meta name="author" content ="Bastián Cabezas, Nicolás Estay, Camila Jopia">
    <title>Admin_edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="menu"></div>

    <br><br>

    <h1>Agregando productos</h1>

    <br><br>
    
    <form>
        <div class="container-fluid">

            <!-- Datos del producto y su foto -->
            <div class="row">
                <!-- Datos del producto a ingresar a la bodega -->
                <div class="col">
    
                    <div class="mb-3">
                        <label for="categoria" class="form-label">
                            Categoría
                        </label>
                        <select id="categoria" 
                                class="form-select" 
                                aria-label="Selecciona la categoría">
                            <option selected>Selecciona la categoría</option>
                            <option value="1">RPG</option>
                            <option value="2">Aventuras</option>
                            <option value="3">Shooter</option>
                        </select>
                    </div>
    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">
                            Nombre del producto
                        </label>
                        <select id="nombre" 
                                class="form-select" 
                                aria-label="Selecciona el nombre del videojuego">
                            <option selected>Selecciona el nombre del videojuego</option>
                            <option value="1">Diablo 4</option>
                            <option value="2">Fornite</option>
                            <option value="3">Resident Evil 3</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">
                            Precio del producto
                        </label>
                        <input required type="number" class="form-control" id="precio" name="precio"
                            placeholder="Ej: 30000"
                            aria-describedby="precioHelp">

                            <div class="invalid-feedback">
                                El campo Precio es obligatorio.
                            </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">
                            Descripción
                        </label>
                        <textarea required class="form-control" id="descripcion" rows="4"
                            placeholder="Ej: Albion Online es un MMORPG no lineal en el que escribes tu propia historia sin limitarte a seguir un camino prefijado..."
                            aria-describedby="descripcionHelp"></textarea>
                        <div id="descripcionHelp" class="form-text">
                            Agregue nombre, información relevante, contenido del videojuego, etc.
                        </div>
                        <div class="invalid-feedback">
                            El campo Descripción es obligatorio.
                        </div>
                    </div>
    
                    
                </div>
    
                <!-- Imagen del producto -->
                <div class="col-sm-12 col-md-6">
                        
                        
                    <div class="col-sm-12 col-md-6">
                        <input type="file" id="fileElem" multiple accept="image/*" style="display:none" />
                        
                            <a href="#" id="fileSelect">
                                <button type="submit" class="btn btn-primary">
                                    Selecciona un archivo.
                                </button>
                            </a>
                        
                        
                    </div>
                
    
                    <div id="fileList">
                        <p>Sin archivo seleccionado!</p>
                    </div>
    
                </div>
            </div>
    
            <!-- Botones -->
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
    
                    <button type="reset" class="btn btn-primary">
                        Limpiar
                    </button>
                    
                </div>
            </div>
    
        </div>
    </form>
    
    <a href="admin_add_prod.html" class="btn">
        <button class="btn btn-secondary">
            Regresar
        </button>
    </a>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
